<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Word </title>
	<link rel="stylesheet" href="styles.css">

	<style>
		
		.glyph {
			width: 10%;
			height: 300px;
			float: left;
			margin-right: 2px;
		}
		
		.word {
			position: relative;
			margin: 2px;
		}

		@media only screen and (max-width: 1200px) {

		}

		@media only screen and (min-width: 1200px) {
	
		}

/*ON HOVER STATE*/
/*		.word:hover .glyph {
			width: 100px;
			transition: 4s;
		} */
	</style>

</head>
<body>

<div class="word">	
	<div class="capitalH">
		<div class="glyph">
			<div class="fullLeftStem"></div>
			<div class="fullRightStem"></div>
			<div class="crossBar"></div>
		</div>
	</div>

	<div class="capitalE">
		<div class="glyph">
			<div class="topBar"></div>
			<div class="partialLeftStem"></div>
			<div class="crossBar"></div>
			<div class="bottomBar"></div>
		</div>
	</div>

	<div class="capitalL">
		<div class="glyph">
			<div class="fullLeftStem"></div>
			<div class="bottomBar"></div>
		</div>
	</div>

	<div class="capitalL">
		<div class="glyph">
			<div class="fullLeftStem"></div>
			<div class="bottomBar"></div>
		</div>
	</div>

	<div class="capitalO">
		<div class="glyph">
			<div class="topBar"></div>
			<div class="partialLeftStem"></div>
			<div class="partialRightStem"></div>
			<div class="bottomBar"></div>	
		</div>
	</div>
</div>

<div class="word">
	<div class="capitalW">
		<div class="glyph">
			<div class="partialLeftStem"></div>
			<div class="partialRightStem"></div>
			<div class="middleStem"></div>
			<div class="bottomBar"></div>
		</div>
	</div>

	<div class="capitalO">
		<div class="glyph">
			<div class="topBar"></div>
			<div class="partialLeftStem"></div>
			<div class="partialRightStem"></div>
			<div class="bottomBar"></div>	
		</div>
	</div>

	<div class="capitalR">
		<div class="glyph">
			<div class="bowlTopBar"></div>
			<div class="partialLeftStem"></div>
			<div class="topBowl"></div>
			<div class="crossBar"></div>
			<div class="bottomLeg"></div>
		</div>
	</div>

	<div class="capitalL">
		<div class="glyph">
			<div class="fullLeftStem"></div>
			<div class="bottomBar"></div>
		</div>
	</div>

	<div class="capitalD">
		<div class="glyph">
			<div class="bowlTopBar"></div>
			<div class="rightBowl"></div>
			<div class="partialLeftStem"></div>
			<div class="bowlBottomBar"></div>
		</div>
	</div>

	<div class="explanationMark">
		<div class="glyph">
			<div class="period"></div>
			<div class="explanationMark"></div>
		</div>
	</div>
</div>

</body>
</html>
